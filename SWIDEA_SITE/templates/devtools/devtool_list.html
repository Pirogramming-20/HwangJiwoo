{% extends 'base.html' %}
{% block content %}
<h2 class="title">
    DevTool List
    <span>개발툴 목록 페이지입니다. 자신이 사용가능한 개발툴의 목록을 확인해 보세요.</span>
</h2>
<div>
    {% for devtool in devtools %}
    <div>
        <a href="{% url 'devtools:detail' devtool.pk %}"><span>{{ devtool.name }}</span></a>
        <span>{{ devtool.kind }}</span>
        <span>{{ devtool.content }}</span>
    </div>
    {% endfor %}
</div>
{% endblock %}
