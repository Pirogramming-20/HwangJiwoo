<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <title>Stopwatch</title>
    </head>
    <body>
        <h1>피로그래밍 스톱워치</h1>
        <div id="watch__content">
            <div id="time">00:00</div>
            <div>
                <ul id="btns">
                    <li id="start">start</li>
                    <li id="stop">stop</li>
                    <li id="reset">reset</li>
                </ul>
            </div>
        </div>
        <div>
            <div id="record__head">
                <div class="check__btn check__all"></div>
                <h2>구간 기록</h2>
                <div id="delete__btn">삭제</div>
            </div>
            <div id="record">
                <!--
                    <div class="record__content">
                        <div class="check__btn"></div>
                        <div class="record__time"></div>
                    </div>
                -->

            </div>
        </div>
    </body>
</html>
