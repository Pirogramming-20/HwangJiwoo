<html lang="ko">
<!-- 일반적으로 html에 대한 설명, meta data -->
<head>
    <meta charset="UTF-8">
    <!-- 핸드폰 화면 최적화 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 기존의 href는 네이버 서버에서의 파일 경로를 의미 -->
    <!-- 현재 폴더를 바라보게 하기 위해서 앞에 .(현재 폴더)을 붙여 수정 -->
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <title>NAVER</title>
    <style>
        #wrap {
            text-align: center;
        }
        #wrap-center {
            width: 1200px;
            background-color: yellow;
        }
        /* 부모는 보통 자식의 높이를 그대로 차지 */
        #main {
            height: 2000px;
        } 
    </style>
</head>
<body>
    <!-- cmd + shift + i로 웹페이지 확인 -->
    <div id="wrap">
        <div id="wrap-center">
            <div id="header"></div>
            <div id="search"></div>
            <div id="nav"></div>
            <div id="main"></div>
        </div>
    </div>
</body>
</html>
